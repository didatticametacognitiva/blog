<!DOCTYPE html>
<html>

<head>

<body>
  <hr class="solid">
<script>

  for (let i = 1.0; i < 21; i++) {

    const respDiv = document.createElement("div");
    respDiv.setAttribute("class", "responsive");

    const gallDiv = document.createElement("div");
    gallDiv.setAttribute("class","gallery");

    const newA = document.createElement("a");
    newA.setAttribute("target","_blank");
    newA.setAttribute("href","img_sci2223/" + i + ".jpg");

    const newImg = document.createElement("img");
    newImg.setAttribute("src","img_sci2223/" + i + ".jpg");

    respDiv.appendChild(gallDiv);
    gallDiv.appendChild(newA);
    newA.appendChild(newImg);

    const curDiv = document.getElementById("clearfix");
    document.body.insertBefore(respDiv, curDiv);
  }

</script>

<div class="clearfix" id="clearfix"></div>
    
</body>
</html>
